<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ibmec Ideas - Log in</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Aplica a transição à imagem dentro do link no 'main' */
    main div a img {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="page-auth">

<header>
  <h1>Ibmec Ideas</h1>
</header>

<main>
  <div>
    <a href="index.html">
      <img src="./assets/Logo.svg" alt="Logo Ibmec Ideas" style="width:180px; height:180px;">
    </a>
  </div>

  <form id="loginForm">
    <h2>Login</h2>
    <legend>Acesso</legend>

    <div>
      <label for="usuario">CNPJ, E-mail ou Nome da empresa</label>
      <input type="text" id="usuario" name="usuario" placeholder="Insira CNPJ, E-mail ou Nome" required>
    </div>

    <div>
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
    </div>

    <p>
      <a href="#">Esqueci minha senha</a>
    </p>

    <button type="submit">Sign in</button>
    <button type="button" onclick="window.location.href='loginhubs.html'">Ibmec HUBs</button>
  </form>
</main>

<footer>
  <p><a href="logon.html">Não tem conta? Cadastre-se</a></p>
</footer>

<script>
  // --- Script para redirecionar o formulário (já existente) ---
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // evita envio real
    // Aqui você poderia validar os dados, se quiser
    window.location.href = 'home.html'; // redireciona para home
  });

  // --- INÍCIO DO JAVASCRIPT ADICIONADO PARA ANIMAÇÃO ---
  // 1. Seleciona a imagem do logo
  const logo = document.querySelector('main div a img');

  // 2. Adiciona um "ouvinte" para quando o mouse passar por cima
  logo.addEventListener('mouseover', function() {
    // Aumenta o tamanho da imagem em 5%
    this.style.transform = 'scale(1.05)';
  });

  // 3. Adiciona um "ouvinte" para quando o mouse sair de cima
  logo.addEventListener('mouseout', function() {
    // Retorna a imagem ao tamanho original
    this.style.transform = 'scale(1)';
  });
  // --- FIM DO JAVASCRIPT ADICIONADO ---
</script>

</body>
</html>
