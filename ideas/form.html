<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibmec Ideas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div>
            <img src="./assets/Logo.svg" alt="Logo Ibmec Ideas" style="width:180px; height:180px;">
        </div>
        
        <h1>Preencha o formulário abaixo</h1>
        <p>Antes de enviar, revise os termos de uso: <a href="#">Termos de uso</a></p>
    </header>

    <main>
        
        <form action="/enviar-projeto" method="post">
            
            <fieldset>
                <legend>Detalhes do Projeto</legend>

                <div>
                    <div>
                        <label for="nomeProjeto">Nome do Projeto:</label>
                        <input type="text" id="nomeProjeto" name="nomeProjeto" required>
                    </div>

                    <div>
                        <label for="descricao">Descreva seu negócio ou ideia em poucas frases:</label>
                        <input type="text" id="descricao" name="descricao" required>
                    </div>

                    <div>
                        <label for="objetivo">Qual é o principal objetivo deste projeto?</label>
                        <input type="text" id="objetivo" name="objetivo" required>
                    </div>

                    <div>
                        <label for="usuariosPrincipais">Quem são os usuários principais do seu projeto?</label>
                        <input type="text" id="usuariosPrincipais" name="usuariosPrincipais" required>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="acaoMaisImportante">Qual é a ação mais importante que você espera que o usuário realize?</label>
                        <input type="text" id="acaoMaisImportante" name="acaoMaisImportante" required>
                    </div>

                    <div>
                        <label for="prazo">Qual é o prazo final ou uma data estimada para o lançamento?</label>
                        <input type="date" id="prazo" name="prazo" placeholder="DD/MM/AAAA" required>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Enviar Formulário</button>
        </form>
    </main>

    <footer>
        </footer>

</body>
</html>
